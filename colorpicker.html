<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Labカラーピッカー</title>
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <link rel="icon" href="icon.png" type="image/png" />
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,700italic,700,300italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="colorpicker.css">
  </head>
  <body>

    <!-- navbar -->
    <div class=navbar>
      <a href="colorpicker.html">
        <img width=100 height=50 src="logo2.svg">
      </a>
      <a href="about.html">About</a>
    </div>
    <!-- end navbar -->

    <div class=wrapper>

      <!-- レイアウトテーブル -->
      <table>
        <tr>

          <!-- キャンバス部 -->
          <td valign=top>
            <canvas id=plane width="400" height="400" style="margin-top: 3px; ">
              canvas not supported
            </canvas><br>
            <canvas id="lightness_bar" width="400" height="30">
            </canvas>
          </td>

          <!-- その他の操作コントロール部 -->
          <td id="control-pane">

            <input type=color id="target_sample"><br>
            <hr>

            <label>L:</label>
            <input class=spinbutton id="l" type="number" min=0 max=100><br>
            <label>a:</label>
            <input class=spinbutton id="a" type="number" min="-128" max="128"><br>
            <label>b:</label>
            <input class=spinbutton id="b" type="number" min="-128" max="128"><br>
            <hr>

            <label>R:</label>
            <input class=spinbutton id="rgb_r" type="number"><br>
            <label>G:</label>
            <input class=spinbutton id="rgb_g" type="number"><br>
            <label>B:</label>
            <input class=spinbutton id="rgb_b" type="number"><br>
            <label>Hex:</label>
            <input type=text id=color class=hex size=7><br>
            <hr>

            <label>&ang;: </label>
            <input class=spinbutton id="hue" type="number">°<br>
            <hr>

            <button id=desaturate>Desaturate</button><br>
            <button id=adjustl>Adjust L</button><br>

          </td>
        </tr>
      </table>

    </div>
    <script src="color.js"></script>
    <script src="script.js"></script>
  </body>
</html>
