<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Labカラーピッカー</title>
    <link rel="shortcut icon" href="icon.png" type="image/png" />
    <link rel="icon" href="icon.png" type="image/png" />
    <link href="http://fonts.googleapis.com/css?family=Roboto:300,700italic,700,300italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="colorpicker.css">
  </head>
  <body>

    <!-- navbar -->
    <div class=navbar>
      <a href="colorpicker.html">
        <img width=100 height=50 src="logo2.svg">
      </a>
      <a href="about.html">About</a>
    </div>
    <!-- end navbar -->

    <div class=wrapper>

      <!-- ごめんなさいレイアウトテーブル -->
      <table>
        <tr>
          <td valign=top>
            <canvas id=plane width="400" height="400" style="margin-top: 3px; ">
              canvas not supported
            </canvas><br>
            <canvas id="lightness_bar" width="400" height="30">
            </canvas>
          </td>
          <td id="control-pane">

            <table id=controls>
              <tr>
                <td colspan=2>
                  <input type=color id="target_sample">
                </td>
              </tr>

              <tr><td colspan=2><hr></td></tr>

              <tr>
                <th>L:</th>
                <td><input class=spinbutton id="l" type="number" min=0 max=100></td>
              </tr>
              <tr>
                <th>a:</th>
                <td><input class=spinbutton id="a" type="number" min="-128" max="128"></td>
              </tr>
              <tr>
                <th>b:</th>
                <td><input class=spinbutton id="b" type="number" min="-128" max="128"></td>
              </tr>

              <tr><td colspan=2><hr></td></tr>

              <tr>
                <th>R:</th>
                <td><input class=spinbutton id="rgb_r" type="number"></td>
              </tr>
              <tr>
                <th>G:</th>
                <td><input class=spinbutton id="rgb_g" type="number"></td>
              </tr>
              <tr>
                <th>B:</th>
                <td><input class=spinbutton id="rgb_b" type="number"></td>
              </tr>

              <tr>
                <th>Hex:</th>
                <td>
                  <input type=text id=color class=hex size=7>
                </td>
              </tr>



              <tr><td colspan=2><hr></td></tr>

              <tr>
                <th>&ang;: </th>
                <td><input class=spinbutton id="hue" type="number">°</td>
              </tr>

              <tr><td colspan=2><hr></td></tr>

              <tr>
                <td colspan=2 style="text-align: center"><button id=desaturate>Desaturate</button></td>
              </tr><tr>
                <td colspan=2 style="text-align: center"><button id=adjustl>Adjust L</button></td>
              </tr>

            </table>

          </td>
        </tr>
      </table>

    </div>
    <script src="color.js"></script>
    <script src="script.js"></script>
  </body>
</html>
